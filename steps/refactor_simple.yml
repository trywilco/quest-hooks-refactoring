id: refactor_simple
hints: 
  - Follow the "[Introducing Hooks](https://reactjs.org/docs/hooks-intro.html)" guide and convert the class into a function
startFlow:
  do:
  - actionId: bot_message
    params:
      person: head-of-rd
      messages:
      - text: Hey there! There’s an old React app we need to update. We want to make it easier to reuse stateful logic between components, so we decided to use [Hooks](https://reactjs.org/docs/hooks-intro.html#motivation).   
        delay: 2500
      - text: Let's start with something small - [refactoring a single class component into a functional component](https://reactjs.org/docs/hooks-overview.html).
        delay: 2500
      - text: Please **refactor the code in the `Header.js` component to make it a functional component** and **open a PR** when you’re done!
        delay: 1000
githubActions:
  frontend:
    testFile: headerIsFunctionalComponent.test.js
trigger:
  type: github_pr_lifecycle_status
  flowNode:
    switch:
      key: "${eventType}"
      cases:
        github_pr_opened:
          do:
          - actionId: bot_message
            params:
              person: head-of-rd
              messages:
              - text: Give me a minute to review your PR. 
                delay: 1000
          - actionId: github_pr_comment
            params:
              person: head-of-rd
              message: Saw your PR, reviewing it now. 
        github_pr_workflow_complete_success:
          do:
          - actionId: bot_message
            params:
              person: head-of-rd
              messages:
              - text: Perfect, you can merge the PR now and we’ll continue.
                delay: 2000
          - actionId: github_pr_approve
            params:
              person: head-of-rd
              message: Great work. Go ahead and merge the PR.
        github_pr_workflow_complete_failure:
          do:
          - actionId: bot_message
            params:
              person: head-of-rd
              messages:
              - text: Hmmm, looks like there’s a problem here. Can you go over the code again?
                delay: 3000
          - actionId: github_pr_reject
            params:
              person: head-of-rd
              message: Seems like there might be a problem with your code. Can you take a second look?


        github_pr_merged:
          do:
          - actionId: finish_step
